<!DOCTYPE html>
<html>
<head>
    <title>Page de Connexion</title>
</head>
<body>
    <h1>Page de Connexion</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Se connecter</button>
    </form>

    <!-- Inclure les bibliothèques Firebase directement dans la page -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Ajouter d'autres bibliothèques Firebase ici si nécessaire -->

    <script>
        // Votre configuration Firebase
        const firebaseConfig = {
     apiKey: "AIzaSyCoUgTF0BKnoZwH77H-LmbFWRq_m4S0QrE",
     authDomain: "virtual-invitation-aa712.firebaseapp.com",
     projectId: "virtual-invitation-aa712",
     storageBucket: "virtual-invitation-aa712.appspot.com",
     messagingSenderId: "79063349854",
    appId: "1:79063349854:web:98f56062c49e6133e712cf",
    measurementId: "G-ZPVNDYRPGK"
};


        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);

        // Récupérer le formulaire de connexion et ajouter un écouteur d'événement
        var loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Utiliser Firebase pour authentifier l'utilisateur
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    // Rediriger l'utilisateur vers la page liste.html après une connexion réussie
                    window.location.href = '../Liste Table/liste.html';
                })
                .catch(function (error) {
                    // Gérer les erreurs d'authentification ici
                    console.log(error.message);
                });
        });
    </script>
</body>
</html>
